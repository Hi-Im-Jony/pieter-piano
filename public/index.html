<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="google-site-verification"
      content="4bZFJT7fUJohon0RQ3FLZZD7A-COgQPP1iK8VID_SDg"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="keywords"
      content="Pieter, Piano, Theory, Professional, Lessons, Dublin, Ireland, Recitals"
    />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Piano Pieter</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Piano Pieter doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <form
      name="book-lesson"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
      style="padding: 0; margin: 0;"
    >
      <p class="hidden" hidden>
        <label>Don't fill if human: <input name="bot-field"/></label>
      </p>
      <input type="text" name="name" />
      <input type="text" name="phone" />
      <input type="text" name="email" />
      <textarea name="message"></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
